# Adapted from https://github.com/zazencodes/dotfiles/blob/main/alacritty/alacritty.toml
general.import = ["./themes/dark_plus.toml"]

[colors.primary]
background = "#000000"

[font]
size = 12.0

[font.bold]
family = "FiraCode Nerd Font Mono"
# style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
# style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font Mono"
# style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
# style = "Regular"

[font.offset]
y = 2

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"

[window]
decorations = "none"
opacity = 0.8
